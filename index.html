<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!-- 
  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <div class="parent-container">
    <div class="child-container">
      <div class="image-container">
        <img class="image-object" src="/images/image-equilibrium.jpg" alt="equilibirium image">
      </div>
      <div class="text-container">
         <p class="first">Equilibrium #3429</p>
         <p class="second">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="days-div">
        <p class="third"><img src="/images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</p>
        <p class="fourth"><img src="/images/icon-clock.svg" alt="icon-clock"> 3 days left</p>
      </div>
      <hr>
      <div class="logo">
        <img class="logo-img" src="/images/image-avatar.png" alt="profile-image">
        <p class="logo-des">Creation of <span class="part">Jules Wyvern</span></p>
      </div>
    </div>
  </div>
</body>
</html>
